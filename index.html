
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicione um titulo para o site!</title>
  <!-- Favicon (Logo como ícone do site) -->
  <link rel="icon" href="https://img.freepik.com/psd-gratuitas/simbolo-de-coracao-vermelho-brilhante-uma-renderizacao-3d-de-um-coracao-brilhante_191095-78483.jpg?t=st=1744064778~exp=1744068378~hmac=7b612a5c4ff161d3f61f6e771c240f32311c94fd98646b987613b553474e8158&w=740" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 900px;
      margin-top: 50px;
    }

    /* Ajuste das imagens para não cortarem */
    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: contain;  /* Ajusta a imagem sem cortar */
      max-height: 350px;  /* Define uma altura máxima para as imagens */
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .carousel-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .text-center {
      margin-top: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #9370DB;  /* Cor lilás para o título */
      font-weight: bold;
    }

    .btn-love {
      background-color: #9370DB; /* Cor lilás para o botão */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-love:hover {
      background-color: #8A2BE2; /* Alteração para um lilás mais forte no hover */
      transform: translateY(-3px);
    }

    .btn-love:active {
      transform: translateY(1px);
    }

    /* Estilo do tempo */
    .clock {
      font-size: 1.5rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Ajustes de responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .clock {
        font-size: 1.2rem;
      }

      .btn-love {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <!-- Título -->
    <h1>Adicione um titulo que combine com o casal!</h1>

    <!-- Carrossel de Imagens -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner" id="carousel-images">
        <!-- As imagens serão inseridas aqui manualmente -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Texto -->
    <div class="mt-5">
      <p class="lead">Uma frase para aparecer abaixo das fotos!</p>
    </div>

    <!-- Relógio com o tempo -->
    <div id="relatorio-tempo" class="clock">
      Aguardando tempo...
    </div>

    <!-- Botão -->
    <button class="btn-love mt-4" onclick="alert('Frase para o btn de alerta!')">Frase para aparecer pós clique do BTN</button>
  </div>

  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Script para Atualizar o Tempo Dinamicamente -->
  <script>
    // Função para calcular e atualizar o tempo dinamicamente
    function atualizarRelogio() {
      const dataInicio = new Date('2024-09-21T20:41:00'); //Adicione o tempo que se conhecem, seja desde a primeira msg ou primeiro beijo, fica a seu critério!
      const dataAtual = new Date();

      // Calculando a diferença em milissegundos
      const diferenca = dataAtual - dataInicio;

      // Convertendo a diferença para segundos, minutos, horas, dias, meses e anos
      const segundos = Math.floor(diferenca / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);
      const meses = Math.floor(dias / 30);
      const anos = Math.floor(meses / 12);

      // Calculando o restante (dias, horas, minutos e segundos)
      const diasRestantes = dias % 30;
      const horasRestantes = horas % 24;
      const minutosRestantes = minutos % 60;
      const segundosRestantes = segundos % 60;

      // Atualizando o texto no formato de relógio
      const tempoTexto = `${meses} meses, ${diasRestantes} dias, ${horasRestantes} horas, ${minutosRestantes} minutos, ${segundosRestantes} segundos atrás`;
      
      // Atualizando o conteúdo na página
      document.getElementById('relatorio-tempo').innerHTML = tempoTexto;
    }

    // Atualizando o relógio a cada segundo
    setInterval(atualizarRelogio, 1000);

    // Função para adicionar imagens manualmente ao carrossel
    function adicionarImagens() {
      const imagens = [
        // Adicione quantas imagens quiser. Para adicionar faça da seguinte forma
        /*
        'imagem.jpg',
        'outraimagem.jpeg'
        */
      ];

      const carouselInner = document.getElementById('carousel-images');
      
      imagens.forEach((imagem, index) => {
        const activeClass = index === 0 ? 'active' : '';  // Definindo a primeira imagem como ativa
        const itemHTML = `
          <div class="carousel-item ${activeClass}">
            <img src="${imagem}" class="d-block w-100" alt="Imagem ${index + 1}">
          </div>
        `;
        carouselInner.innerHTML += itemHTML;
      });
    }

    // Inicializando as funções ao carregar a página
    window.onload = function() {
      adicionarImagens();
      atualizarRelogio(); // Atualiza o relógio imediatamente
    }
  </script>

</body>
</html>
